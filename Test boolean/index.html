<!DOCTYPE html5>
<html lang="it" dir="ltr">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>CV</title>
</head>

<body>
  <!-- contenitore nero  -->
  <div class="contenitore">
    <!-- Logo e titolo -->
    <header>
      <img class="logo" src="logo.png">
      <h1 class="titolo">Taking Booleaner from A to B</h1>
    </header>
    <!-- input di navigazione  -->
    <nav>
      <div class="sfondonav">
        <input type="button" value="Prenota">
        <input type="button" value="Termina Penotazione">
        <input type="button" value="Accendi Luci">
      </div>
    </nav>
    <!-- indicatori stato carica dei Monopattini  -->
    <main>
      <div class="testo">
        <input type="checkbox">
        <strong>Monopattino di Gino22</strong>
        <p class="luogo"> Via Guadalametri - a 220 metri da te</p>
        <p>Stato carica:</p>
        <div class="battery1"></div>
      </div>

      <div class="testo">
        <input type="checkbox">
        <strong>Monopattino Mike24</strong>
        <p class="luogo"> Via Ricciardoni - a 420 metri da te</p>
        <p>Stato carica:</p>
        <div class="battery2"></div>
      </div>

      <div class="testo">
        <input type="checkbox">
        <strong>Monopattino Fede154</strong>
        <p class="luogo"> Via Mentarini - a 490 metri da te</p>
        <p>Stato carica:</p>
        <div class="battery3"></div>
      </div>
    </main>

  </div>

 </body>

</html>
